# BlackB0x Linux Distribution Configuration
# Baseado em conceitos do TailOS com foco em privacidade e segurança

DISTRO_NAME="BlackB0x"
DISTRO_VERSION="1.0"
DISTRO_CODENAME="Terminal"
DISTRO_DESCRIPTION="Distribuição Linux focada em privacidade e segurança"
DISTRO_URL="https://blackb0x.com.br"

# Configurações do sistema
DEFAULT_USER="blackb0x"
DEFAULT_SHELL="/bin/bash"
TIMEZONE="America/Sao_Paulo"
LOCALE="pt_BR.UTF-8"
KEYBOARD_LAYOUT="br"

# Configurações de segurança
ENABLE_LUKS=true
ENABLE_TOR=true
ENABLE_F2FS=true
ENABLE_ZRAM=true

# Configurações de boot
GRUB_TIMEOUT=5
GRUB_DEFAULT=0
GRUB_BACKGROUND="/boot/grub/blackb0x_logo.png"

# Aplicações padrão
DEFAULT_BROWSER="torbrowser"
AUTO_START_TOR=true
TOR_DEFAULT_URL="https://blackb0x.com.br/BemVindo"

# Configurações de rede
DISABLE_IPV6=true
ENABLE_MAC_RANDOMIZATION=true
ENABLE_DNS_OVER_TOR=true

